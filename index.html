<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="./icon/telefone.png" alt="icone de telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form>
            <input id="name" type="text" required placeholder="Nome do Contato">
            <input id="contact"  type="tel"required placeholder="(00) 123456789">
            <button type="button" id="btn">Cadastrar</button>
        </form>
        <div class="agroup">
            <table>
                <thead>
                  <tr>
                    <td class="pesoHeader">Nome</td>
                    <td class="pesoHeader">Contato</td>
                  </tr>
                </thead>
                <tbody id="content">
        
                </tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
